<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
<link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css"/>
<title>HTML5, CSS3 and JavaScript demo</title>
</head>
<body>
<br>
<!-- credit card glyph -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- Credit card form -->
<div class="">
    <div class="">
        <div class="">
            <div class="">
                <div class="">
                    <h3 class=""><img class="pull-right" src="http://i76.imgup.net/accepted_c22e0.png">Payment Details</h3>
                </div>
                <div class="">
                    <form role="form">
                        <div class="">
                            <div class="col-xs-12">
                                <div class="">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="">
                                        <input type="text" class="" name="cardNumber" placeholder="Valid Card Number" required autofocus data-stripe="number" />
                                        <span class=""><i class=""></i></span>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                        <div class="">
                            <div class="">
                                <div class="">
                                    <label for="cvCode">NAME ON CARD</label>
                                    <input type="password" class="" name="cvCode" placeholder="Name as it appears on card" required data-stripe="cvc" />
                                </div>
                            </div>
                            <div class="">
                                <div class="">
                                    <label for="cvCode">EXPIRY</label>
                                    <input type="password" class="" name="cvCode" placeholder="MM/YY" required data-stripe="cvc" />
                                </div>
                            </div>							
                            <div class="">
                                <div class="">
                                    <label for="cvCode">CV</label>
                                    <input type="password" class="" name="cvCode" placeholder="Code" required data-stripe="cvc" />
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div class="">
                                <button class="" type="submit">Pay</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
