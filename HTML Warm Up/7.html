<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <title>How to define additional details that the user can view or hide</title>  
</head>  
<body>  
<form action="someScript.php" validate>
  <label for="firstname">First name:</label>
  <input type="text" name="firstname" placeholder="Mickey"><br>
  <label for="lastname">Last name:</label>
  <input type="text" name="lastname" placeholder="Mouse"><br>
  <label for="inpEmail">Email address:</label>
  <input type="email" id="inpEmail" placeholder="Enter email"><br>
  <label for="bday">date of birth:</label>
  <input type="date" name="bday"><br>
  <label for="browser">my favorite browser:</label>
  <input type="text" name="browser" list="browsers" />
  	<datalist id="browsers">
	  <option value="Chrome" />
	  <option value="Firefox" />
	  <option value="Internet Explorer" />
	  <option value="Safari" />
	  <option value="Opera" />
	</datalist><br>
<input type="submit" value="Submit">
</form>
</body>  
</html>
